<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;"/>
    <link rel="stylesheet" type="text/css" href="css/shdd.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.1.1.css"/>
    <script src="js/jquery-1.7.1.js"></script>
    <script src="js/jquery.mobile-1.1.1.js"></script>
    <script type="text/javascript" src="cordova-2.0.0.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
    <title>SHDD - Login</title>
</head>
<body>
    <div data-role="page">

        <div data-role="content">
            <img id="signInLogo" src="img/Beta_application_logo.png"/>
            <div class="ui-dialog-signin ui-corner-all ui-overlay-shadow">
                <div class="ui-corner-top ui-header ui-bar-d" data-theme="d" data-role="header" role="banner">
                    <h1 class="ui-title" role="heading" aria-level="1">Log into SHDD</h1>
                </div>
                <div class="ui-corner-bottom ui-content ui-body-c" data-theme="c" data-role="content" role="main">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" value="" placeholder="Username"/>
                    <label for="password">Password:</label>
                    <input type="password" name="username" id="password" value="" placeholder="Password"/>
                    <label for="rememberMe">Remember Me:</label>
                    <select name="rememberMe" id="rememberMe" data-role="slider">
                        <option value="off">No</option>
                        <option value="on">Yes</option>
                    </select>
                    <br/><br/>
                    <button class="ui-btn-hidden" data-theme="a" type="submit" aria-disabled="false" onclick="login()">Login</button>
                </div>
            </div>
        </div>
        <!-- /content -->

    </div>
<!-- /page -->
</body>
</html>
